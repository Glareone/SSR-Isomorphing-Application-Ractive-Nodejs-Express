<!doctype html>
<html lang="en" dir="ltr">
<head>
    <!-- Здесь мы видим как будут шаблонизироваться мета-теги title, description и keywords.
    Также обратите внимание, что компонентные стили просто помещаются на страницу в style-тег.
    И конечно же, наше отрендеренное приложение помещается в элемент с соответствующим идентификатором.
    Именно в этом html-элементе приложение будет искать и «гидрировать» разметку на клиенте
    (тот самый тег #app, который обычно пустует при классическом SPA-подходе) -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ meta.description }}">
    <meta name="keywords" content="{{ meta.keywords }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>{{ meta.title }}</title>

    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic">
    <link rel="stylesheet" href="//demo.productionready.io/main.css">

    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="apple-touch-icon" href="/assets/img/favicon.png">

    <link rel="manifest" href="/assets/manifest.json">

    <style>
        {{& styles }}
    </style>
</head>
<body>
{{#error}}
    <div class="alert alert-danger">{{ error }}</div>
{{/error}}
    <div id="app">
        {{& content }}
    </div>
    <script>
        window.pageEl = document.getElementById('page');
    </script>
    <script>
        window.__DATA__ = {{& data }}
    </script>
</body>
</html>
